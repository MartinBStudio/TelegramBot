deploy:
  runs-on: ubuntu-latest
  needs: build

  steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hookapp-be:latest
          docker stop hookapp-be || true
          docker rm hookapp-be || true
          docker run -d --name hookapp-be -p 5000:5000 --network hookapp ${{ secrets.DOCKERHUB_USERNAME }}/hookapp-be:latest
